<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form method="post" action="/register">
            <ul>
                <li><label for="name">First Name:</label>
                    <input type="text" name="name" size="50" />
                </li>
                <li><label for="phone">Phone :</label>
                    <input type="text" name="phone" size="50" />
                </li>
                <li></li><label for="email">Email:</label>
                <input type="text" name="email" size="50" /></li>
                <li></li><label for="password">password:</label>
                <input type="text" name="password" size="50" /></li>


                <li><input type="submit" name="submit" value="Submit" /></li>
            </ul>
        </form>
    </div>
</body>

</html>
